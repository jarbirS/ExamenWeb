
<!DOCTYPE html>
<html lang="pt-br">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        
        <link href="/css/comunidad.css" rel="stylesheet">

		<title>Visitante</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Registro de Visitantes</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" role="form" th:action="${enlace}" th:object="${visitante}" method="post" >
						

						<div class="form-group">
							<label for="nombre" class="cols-sm-2 control-label">Documento</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:field="*{documento}" name="nombre" id="nombre"  placeholder="Documento."/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="Fecha" class="cols-sm-2 control-label">Nombre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" th:field="*{nombre}" name="fecha" id="fecha"  placeholder="nombre."/>
								</div>
							</div>
						</div>
						
						<div>
			    			<select required th:field="*{empresa.id}">
			    			<option value="0" disabled>Seleccione Empresa</option>
			    			<option th:each="emp: ${empresa}" th:value="${emp.id}" th:text="${emp.nombre}"> </option>
			    	
			    			
			    			</select>
			    			
			    			</div>
			    			
			    			<br>
						
						<input type="submit" value="Register" class="btn btn-info btn-block">


						<!--<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button">Registrar</button>
						</div> -->
					
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
